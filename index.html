</head>
<body class="bg">
    <!-- Header -->

        <div class="text-center p-3 ">
            <h1 class="text-white heading">My To Do List</h1>
        </div>
    </header>
    <!-- Mian -->
    <main>

        <div class="mt-3">
            <p><b>Enter You work: </b><input type="text" placeholder="Enter Here" id="taskInp"><button class="btn bg-primary m-3 text-white" id="addTask-btn">Add</button></p>
            <ol id="Taskli">

            </ol>
            
        </div>

    <script>
// Need to load the all the id's when the browser is loaded and 
        document.addEventListener("DOMContentLoaded", function(){
            const TaskInput = document.getElementById("taskInp");
            const TaskAddBtn = document.getElementById("addTask-btn");
            const TaskList = document.getElementById("Taskli");

            TaskAddBtn.addEventListener("click", function(){
                const taskText = TaskInput.value.trim(); 
                if(taskText !== ""){
                    addTask(taskText);
                    TaskInput.value = " ";
                }
                else{
                    alert("Please Enter the Task")
                }
            });

            function addTask(taskText){
                let li = document.createElement("li");
                li.textContent = taskText;

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Remove";
                deleteBtn.className = "btn bg-primary m-3 li";
                deleteBtn.addEventListener("click", function(){
                    li.remove();
                })
                li.appendChild(deleteBtn);
                TaskList.appendChild(li);
            }
        })
        
       

        
        
    </script>
</body>
